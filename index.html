<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <!-- For Mobile Phones Compatibility -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Note To Self</title>
  <!-- CSS -->
  <link href="css/body_style.css" rel="stylesheet" />
  <link href="css/modal_style.css" rel="stylesheet" />
  <link href="css/search_style.css" rel="stylesheet" />
  <link href="css/note_style.css" rel="stylesheet" />
  <!-- JS -->
  <script src="script/jquery-1.11.1.js"></script>
  <script src="script/custom-scipt.js"></script>
</head>

<body style="padding:10px">
  <divs class="wrapper">
    <div class="search_line">
      <div class="search_panel">
        <i class="search_icon"></i>
        <input type="text" id="search_input" onkeyup="searchFunction()" placeholder="Search for Notes..">
        </input>
      </div>
    </div>

    <div id="note-container">
      <!-- Notes Go Here -->
    </div>
  </divs>

  <!-- FAB (Button Add New Note) -->
  <a class="fab" href="#" id="open_modal">
    <span style="margin-top:22px" >+</span>
  </a>

  <!-- Modal -->
  <div class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span id="btn_close">&times;</span>
        <h2 class="header_title"></h2>
      </div>
      <div class="modal-body">
        <textarea type="text" id="input-content" placeholder="Input Your New Note"></textarea>
      </div>
      <div class="modal-footer">
        <div class="colors">
          <div class="color0"></div>
          <div class="color1"></div>
          <div class="color2"></div>
          <div class="color3"></div>
          <div class="color4"></div>
          <div class="color5"></div>
          <div class="color6"></div>
          <div class="color7"></div>
          <div class="color8"></div>
        </div>
        <span id="btn_add" </span>
      </div>
    </div>
  </div>
  <!--(Modal)-->

</body>

</html>
